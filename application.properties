### JPA/数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lsec?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
spring.datasource.username=lsec
spring.datasource.password=your_password
#hibernate.dialect.storage_engine=innodb
#spring.jpa.show-sql=true
spring.jpa.open-in-view=true

### Web/thymleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

### Logging
logging.file.name=log/lsec.log
logging.level.root=INFO

